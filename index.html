<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Calendar</title>
</head>
<body>
  <div class="calendar">
    <div class="calendar-main">
      <div class="date-header">
        <button class="date-btn prev-btn" type="button">prev</button>
        <span class="month-label">April 2018</span>
        <button class="date-btn next-btn" type="button">next</button>
      </div>
      <table class="date-table">
        <thead class="date-head">
          <tr class="days-row">
            <th class="day">Su</th>
            <th class="day">Mo</th>
            <th class="day">Tu</th>
            <th class="day">We</th>
            <th class="day">Th</th>
            <th class="day">Fr</th>
            <th class="day">Sa</th>
          </tr>
        </thead>
        <tbody class="date-body">
          <tr class="days-row">
            <td class="day">01</td>
            <td class="day">02</td>
            <td class="day">03</td>
            <td class="day">04</td>
            <td class="day day-today">05</td>
            <td class="day">06</td>
            <td class="day">07</td>
          </tr>
          <tr class="days-row">
            <td class="day">01</td>
            <td class="day">02</td>
            <td class="day day-selected">03</td>
            <td class="day">04</td>
            <td class="day">05</td>
            <td class="day">06</td>
            <td class="day">07</td>
          </tr>
          <tr class="days-row">
            <td class="day">01</td>
            <td class="day">02</td>
            <td class="day">03</td>
            <td class="day">04</td>
            <td class="day day-disabled">05</td>
            <td class="day day-disabled">06</td>
            <td class="day day-disabled">07</td>
          </tr>
        </tbody>
      </table>
    </div>
    <div class="calendar-events">
      <div class="events-header clearfix">
        <div class="events-day-label">Monday</div>
        <div class="events-date">
          <div class="events-date-label">28 Sep</div>
          <div class="events-day-togo"><></div>
        </div>
      </div>
      <div class="events-body">
        <div class="list-shade--top"></div>
        <div class="task-list">
          <div class="task-item clearfix">
            <div class="checker">
              <div class="checkbox"></div>
            </div>
            <div class="task-content">
              <div class="task-name">Morning walk</div>
              <div class="task-date">8:30 ~ 9:00</div>
            </div>
          </div>
          <div class="task-item clearfix">
            <div class="checker">
              <div class="checkbox"></div>
            </div>
            <div class="task-content">
              <div class="task-name">Morning walk</div>
              <div class="task-date">8:30 ~ 9:00</div>
            </div>
          </div>
          <div class="task-item clearfix">
            <div class="checker">
              <div class="checkbox"></div>
            </div>
            <div class="task-content">
              <div class="task-name">Morning walk</div>
              <div class="task-date">8:30 ~ 9:00</div>
            </div>
          </div>
          <div class="task-item clearfix">
            <div class="checker">
              <div class="checkbox"></div>
            </div>
            <div class="task-content">
              <div class="task-name">Morning walk</div>
              <div class="task-date">8:30 ~ 9:00</div>
            </div>
          </div>
        </div>
        <div class="list-shade--bottom"></div>
      </div>
    </div>
  </div>
  <script src="./dist/bundle.js"></script>
</body>
</html>
