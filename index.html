<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Calendar</title>
</head>
<body>
  <div class="calendar">
    <div class="date-header">
      <button class="date-btn prev-btn" type="button">prev</button>
      <span class="month-label">April 2018</span>
      <button class="date-btn next-btn" type="button">next</button>
    </div>
    <table class="date-table">
      <thead class="date-head">
        <tr class="days-row">
          <th class="day">Su</th>
          <th class="day">Mo</th>
          <th class="day">Tu</th>
          <th class="day">We</th>
          <th class="day">Th</th>
          <th class="day">Fr</th>
          <th class="day">Sa</th>
        </tr>
      </thead>
      <tbody class="date-body">
        <tr class="days-row">
          <td class="day">01</td>
          <td class="day">02</td>
          <td class="day">03</td>
          <td class="day">04</td>
          <td class="day day-today">05</td>
          <td class="day">06</td>
          <td class="day">07</td>
        </tr>
        <tr class="days-row">
          <td class="day">01</td>
          <td class="day">02</td>
          <td class="day day-selected">03</td>
          <td class="day">04</td>
          <td class="day">05</td>
          <td class="day">06</td>
          <td class="day">07</td>
        </tr>
        <tr class="days-row">
          <td class="day">01</td>
          <td class="day">02</td>
          <td class="day">03</td>
          <td class="day">04</td>
          <td class="day day-disabled">05</td>
          <td class="day day-disabled">06</td>
          <td class="day day-disabled">07</td>
        </tr>
      </tbody>
    </table>
  </div>
  <script src="./dist/bundle.js"></script>
</body>
</html>
